<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="./styles.css">
        <title>Apple</title>
    </head>
    <body>
        <form>
            <div class="form-group">
                <label for="frequency">Frequência em Hz, MHz ou KHz (atenção às décimas do resultado)</label>
                <input type="text" class="form-control" id="frequency" aria-describedby="frequency"
                    placeholder="2">
            </div>

            <div class="form-group">
                <label for="signalnoise">Relação Sinal/Ruido em decibel (dB)</label>
                <input type="text" class="form-control" id="signalnoise" aria-describedby="signalnoise"
                    placeholder="10">
            </div>

            <button type="button" id="calculateBtn" class="btn btn-primary">Calculate</button>
            <button type="button" id="clearBtn" class="btn btn-warning">Clear</button>
          </form>
          <div id="resultContainer">
            <h1 id="result" >Resultado: </h1>
          </div>
    </body>
    <script src="./index.js"></script>
</html>
